<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .skills {
            margin-top: 50px;
        }

        .skills h2 {
            text-align: center;
        }

        .skills ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .skills li {
            display: inline;
            margin: 0 10px;
        }

        .contact {
            text-align: center;
            margin-top: 50px;
        }

        footer {
            background-color: #060606;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Student Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#Email">Email</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img src="my profile.jpg" alt="Profile Picture">
            <h2>Shivendra Gupta</h2>
            <p>Computer Science AI Student</p>
            <a href="#" class="cta-button">View Resume</a>
        </div>
    </section>

    <section class="skills" id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML/CSS</li> 
                <li>JavaScript</li>
                <li>Python</li> 
                <li>Java</li> 
                <li>Database Management</li>
            </ul>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="container">
            <h1>Contact Me</h1>
           <div class="container">
            <section class="Email" id="Email">
            <h3>Email:guptashivendra10@gmail.com</h3>
            <section class="Phone" id="Phone">
            <h4><p>Phone:8962456525</p></h4>
        </div>
    </div> 
    </section>
</section


    <footer> 
        <div class="container"> 
              <p>My 2023 Student Portfolio profile</p>
        </div>
    </footer>
</body>

</html>
